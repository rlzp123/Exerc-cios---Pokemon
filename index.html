<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Exercícios - Wii U Style</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonte estilo "Nintendo" (Arredondada) -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #eef2f5;
            background-image: radial-gradient(#ffffff 15%, transparent 16%), radial-gradient(#ffffff 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            overflow-x: hidden;
            user-select: none;
        }

        /* Estilo dos "Canais" (Ícones dos Apps) */
        .wii-channel {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05), 0 10px 15px rgba(0,0,0,0.1), inset 0 -5px 0 rgba(0,0,0,0.05);
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1; /* Garante que sejam quadrados */
            cursor: pointer;
            border: 4px solid transparent;
        }

        .wii-channel:hover {
            transform: scale(1.08);
            border-color: #34bce0; /* Azul Wii U */
            box-shadow: 0 0 15px rgba(52, 188, 224, 0.6);
            z-index: 10;
        }

        /* Animação de clique */
        .wii-channel:active {
            transform: scale(0.95);
        }

        /* Barra inferior curva */
        .footer-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #ccc;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            border-radius: 50% 50% 0 0 / 20px 20px 0 0;
        }

        /* Botão Home */
        .home-btn {
            background: #34bce0;
            box-shadow: inset 0 3px 5px rgba(255,255,255,0.5), 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Efeito de "Vidro" no topo */
        .channel-gloss {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 100%);
            border-radius: 20px 20px 100% 100%;
            pointer-events: none;
        }

        /* Scrollbar customizada */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #eef2f5; 
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #34bce0; 
        }
    </style>
</head>
<body class="h-screen flex flex-col text-gray-700">

    <!-- Cabeçalho com Mii e Nome -->
    <header class="flex items-center justify-between px-8 py-4 z-20 relative">
        <div class="flex items-center gap-4 bg-white/80 backdrop-blur rounded-full px-4 py-2 shadow-sm border border-gray-200">
            <div class="w-10 h-10 bg-orange-300 rounded-lg border-2 border-white shadow overflow-hidden flex items-center justify-center">
                <i class="fa-solid fa-user text-white text-2xl mt-2"></i>
            </div>
            <div>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Usuário</p>
                <p class="text-sm font-bold text-[#34bce0]">Dev Aluno</p>
            </div>
        </div>
        
        <div class="text-2xl font-bold text-gray-400 tracking-widest">MENU WII U</div>

        <div class="text-right">
            <p class="text-3xl font-light" id="clock">00:00</p>
            <p class="text-xs text-gray-400" id="date">Carregando data...</p>
        </div>
    </header>

    <!-- Área Principal (Grid de Exercícios) -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8 pb-32 flex items-center justify-center">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6 max-w-6xl w-full">
            
            <!-- Exercício 1 -->
            <a href="exercicio1.html" onclick="demoLink(event, 'Exercício 1: Olá Mundo')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-green-500 mb-2 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-code"></i>
                </div>
                <span class="font-bold text-lg">Ex 01</span>
                <span class="text-xs text-gray-400 mt-1">Olá Mundo</span>
            </a>

            <!-- Exercício 2 -->
            <a href="exercicio2.html" onclick="demoLink(event, 'Exercício 2: Variáveis')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-blue-500 mb-2 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-box"></i>
                </div>
                <span class="font-bold text-lg">Ex 02</span>
                <span class="text-xs text-gray-400 mt-1">Variáveis</span>
            </a>

            <!-- Exercício 3 -->
            <a href="exercicio3.html" onclick="demoLink(event, 'Exercício 3: Condicionais')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-yellow-500 mb-2 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-code-branch"></i>
                </div>
                <span class="font-bold text-lg">Ex 03</span>
                <span class="text-xs text-gray-400 mt-1">Condicionais</span>
            </a>

            <!-- Exercício 4 -->
            <a href="exercicio4.html" onclick="demoLink(event, 'Exercício 4: Loops')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-purple-500 mb-2 group-hover:rotate-180 transition-transform duration-500">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <span class="font-bold text-lg">Ex 04</span>
                <span class="text-xs text-gray-400 mt-1">Loops</span>
            </a>

            <!-- Exercício 5 -->
            <a href="exercicio5.html" onclick="demoLink(event, 'Exercício 5: Arrays')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-red-500 mb-2 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <span class="font-bold text-lg">Ex 05</span>
                <span class="text-xs text-gray-400 mt-1">Arrays</span>
            </a>

            <!-- Exercício 6 -->
            <a href="exercicio6.html" onclick="demoLink(event, 'Exercício 6: Funções')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-orange-500 mb-2 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-gears"></i>
                </div>
                <span class="font-bold text-lg">Ex 06</span>
                <span class="text-xs text-gray-400 mt-1">Funções</span>
            </a>

             <!-- Exercício 7 -->
             <a href="exercicio7.html" onclick="demoLink(event, 'Exercício 7: DOM')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-teal-500 mb-2 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <span class="font-bold text-lg">Ex 07</span>
                <span class="text-xs text-gray-400 mt-1">DOM</span>
            </a>

            <!-- Exercício 8 -->
            <a href="exercicio8.html" onclick="demoLink(event, 'Exercício 8: Eventos')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-pink-500 mb-2 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-computer-mouse"></i>
                </div>
                <span class="font-bold text-lg">Ex 08</span>
                <span class="text-xs text-gray-400 mt-1">Eventos</span>
            </a>

            <!-- Exercício 9 -->
            <a href="exercicio9.html" onclick="demoLink(event, 'Exercício 9: API')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-indigo-500 mb-2 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-cloud-arrow-down"></i>
                </div>
                <span class="font-bold text-lg">Ex 09</span>
                <span class="text-xs text-gray-400 mt-1">APIs</span>
            </a>

            <!-- Exercício 10 -->
            <a href="exercicio10.html" onclick="demoLink(event, 'Exercício 10: Projeto Final')" class="wii-channel group flex flex-col items-center justify-center relative">
                <div class="channel-gloss"></div>
                <div class="text-5xl text-gray-800 mb-2 group-hover:rotate-12 transition-transform duration-300">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <span class="font-bold text-lg">Ex 10</span>
                <span class="text-xs text-gray-400 mt-1">Projeto Final</span>
            </a>
        </div>
    </main>

    <!-- Rodapé estilo Wii U -->
    <footer class="footer-bar fixed bottom-0 w-full h-20 flex items-center justify-center gap-8 px-4 z-30">
        
        <!-- Ícone de Settings -->
        <button class="w-12 h-12 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center hover:bg-[#34bce0] hover:text-white transition-colors shadow-sm">
            <i class="fa-solid fa-gear text-xl"></i>
        </button>

        <!-- Botão Home Central -->
        <button class="home-btn w-16 h-10 rounded-full text-white flex items-center justify-center gap-2 px-4 transform hover:scale-105 transition-transform border border-blue-300">
            <i class="fa-solid fa-house"></i>
            <span class="font-bold text-xs">HOME</span>
        </button>

        <!-- Ícone de Ajuda/Info -->
        <button class="w-12 h-12 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center hover:bg-[#34bce0] hover:text-white transition-colors shadow-sm">
            <i class="fa-solid fa-circle-info text-xl"></i>
        </button>

    </footer>

    <!-- Script para funcionalidade básica -->
    <script>
        // Script para simular navegação (já que os arquivos ex1.html etc não existem aqui)
        function demoLink(event, title) {
            // Se quiser que os links funcionem de verdade, remova este bloco.
            // Este bloco previne o 404 já que os arquivos não existem no preview.
            event.preventDefault();
            
            // Efeito visual de "Abrindo Software"
            const icon = event.currentTarget;
            icon.style.transform = "scale(0.90)";
            setTimeout(() => {
                icon.style.transform = "scale(1.08)";
                alert("Iniciando software: " + title + "\n(O link tentaria abrir: " + event.currentTarget.getAttribute('href') + ")");
            }, 150);
        }

        // Relógio em tempo real
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
